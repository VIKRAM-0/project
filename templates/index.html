<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Loader and Query</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Text Loader and Query Interface</h1>
        <div class="form-group">
            <label for="url">Enter URL to Load Data:</label>
            <input type="text" id="url" placeholder="Enter URL here">
            <button id="load-btn">Load Data</button>
        </div>
        <div class="form-group">
            <label for="query">Enter Your Query:</label>
            <input type="text" id="query" placeholder="Enter your question here">
            <button id="query-btn">Submit Query</button>
            <button id="clear-btn">Clear Data</button>
        </div>
        <div class="output">
            <h2>Output:</h2>
            <pre id="result"></pre>
        </div>
    </div>
    <script src="/static/js/script.js"></script>
</body>
</html>
